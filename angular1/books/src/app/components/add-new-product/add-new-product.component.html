<div class="card mt-4">
    <div class="card-header">
        Prideti nauja knyga
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Autorius</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="recipient">
        </div>

        <div class-="mb-3">
            <label for="" class="form-label">Knygos pavadinimas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="description">
        </div>
        <div class-="mb-3">
            <label for="" class="form-label">Statusas</label>
            <select class="form-control" [(ngModel)]="status">
                <option value="suplanuota">Suplanuota</option>
                <option value="isigyta">Isigyta</option>
                <option value="paskolinta">Paskolinta</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="addGood()" [disabled]="recipient==null || description==null || status==null">PridÄ—ti</button>
    </div>
</div>
