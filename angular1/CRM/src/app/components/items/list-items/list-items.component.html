<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            Pridėti naują kontakta
        </div>
        <div class="card-body">
            <table class="table">

                <thead>
                    <tr>
                        <th>Vardas Pavarde.</th>
                        <th>Pareigos</th>
                        <th>Imone</th>
                        <th>Telefono tipas:</th>
                        <th>Telefono Nr:                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i=index">
                        <td>{{ item.inv_number }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ (item.type=='t')?'Privatus':'Imones' }}</td>
                        
                        <td>
                            <div *ngFor="let location of item.locations">
                                {{ location }}
                            </div>

                        </td>

                    </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>
