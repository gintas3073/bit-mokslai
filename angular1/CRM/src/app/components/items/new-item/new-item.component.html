<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            Pridėti naują darbuotoja
        </div>
        <div class="card-body">
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 row">
                    <label for="" class="col-sm-3 col-form-label text-end">Darbuotojas:</label>
                    <div class="col-sm-9">
                        <input class="form-control" [class.is-invalid]="!itemForm.get('inv_number')?.valid && itemForm.get('inv_number')?.touched" formControlName="inv_number">
                        <div class="helper-block" *ngIf=" itemForm.get('inv_number')?.touched">
                            Pavarde ir Vardas privalonma
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-sm-3 col-form-label text-end">Pareigos:</label>
                    <div class="col-sm-9">
                        <input class="form-control" [class.is-invalid]="!itemForm.get('name')?.valid && itemForm.get('name')?.touched" formControlName="name">
                        <div class="helper-block " *ngIf=" itemForm.get('name')?.touched">
                            Pareigos privalomas ir ne trumpesnis nei 3 simboliai
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-sm-3 col-form-label text-end">Telfono tipas:</label>
                    <div class="col-sm-9">
                        <select class="form-control" formControlName="type">
                            <option value="t">Ofiso tel</option>
                            <option value="i">Cell tel</option>
                        </select>

                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="" class="col-sm-3 col-form-label text-end"> Telefono Nr:</label>
                    <div class="col-sm-9">

                        <select class="form-control" formControlName="responsible_employee_id">
                            <option *ngFor="let employee of employees; let i=index" [value]="employee.id">{{ employee.name }} {{ employee.surname }}</option>
                        </select>


                    </div>
                </div>


                <div class="mb-3 row">
                    <label for="" class="col-sm-3 col-form-label text-end">Lokacijos:</label>
                    <div class="col-sm-9">
                        <div class="row" formArrayName="locations">
                            <div class="col-sm-12 mb-3" *ngFor="let location of locations; let i=index ">
                                <input type="text" class="form-control" [formControlName]="i">
                            </div>

                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-secondary me-3" (click)="addLocationField()">Pridėti lokaciją</button>
                            <button type="button" class="btn btn-danger" (click)="removeLocationField()">Pašalinti lokaciją</button>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-3 row">
                    <div class="col-sm-2 offset-sm-2">
                        <button class="btn btn-success " [disabled]="!itemForm.valid">Pridėti</button>
                    </div>

                </div>


            </form>
        </div>
    </div>
</div>
