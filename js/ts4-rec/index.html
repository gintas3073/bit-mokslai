<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
    <style>
        #dataTableBody tr {
            cursor: pointer;

        }
    </style>
</head>

<body>

    <div ".container-md id= dataTable">
        <div "">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Recepto Pavadinimas</th>
                        <th>Gamybos trukme</th>


                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <tr>
                        <td>Lietuviska duona</td>
                        <td>16 val</td>


                    </tr>
                </tbody>
            </table>


        </div>
        <!-- Prisijungimo forma -->
        <section id="loginSection">
            <div class="container">
                <div class="row" style="min-height: 100vh;">
                    <div class="raw-md-4  d-flex ">
                        <div class="alert alert-secondary p-5" style="width: 420px;">
                            <h5 class="mb-4">Prisijunkite arba registruokitės</h5>
                            <input type="text" class="form-control mb-3" placeholder="El. pašto adresas" id="loginEmail">
                            <input type="password" class="form-control mb-3" placeholder="Slaptažodis" id="loginPassword">
                            <div class="alert alert-danger" id="loginError"></div>
                            <button class="btn btn-success" id="login">Prisijungti</button>
                            <button class="btn btn-success float-end" id="register">Registruotis</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    </section>




</body>

</html>
