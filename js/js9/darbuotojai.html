<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="darbuotojai.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Naujo darbuotojo duomenys:
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Vardas, Pavardė:</label>
                            <input type="text" class="form-control" id="task_name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Atlyginimas:</label>
                            <input type="number" class="form-control" id="task_pay">
                        </div>
                        <button class="btn btn-success" id="add_task">Įkelti duomenis</button>

                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-header">
                        Duomenys
                    </div>
                    <div class="card-body" id="rez">
                        <ul class="list-group mb-3" id="tasks_list">

                        </ul>
                        <button id="clear_tasks" class="btn btn-danger">Išvalyti sąrašą</button>
                        <hr>
                        <div class="mb-3" id="suma"></div>
                        <div class="mb-3" id="vidurkis"></div>




                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
