<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
    <style>
        #dataTableBody tr {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section id="loginSection">
        <div class="container">
            <div class="row" style="min-height: 100vh;">
                <div class="col-md-4 offset-md-4 d-flex align-items-center">
                    <div class="alert alert-secondary p-5" style="width: 420px;">
                        <h5 class="mb-4">Prisijunkite arba registruokitės</h5>
                        <input type="text" class="form-control mb-3" placeholder="El. pašto adresas" id="loginEmail">
                        <input type="password" class="form-control mb-3" placeholder="Slaptažodis" id="loginPassword">
                        <div class="alert alert-danger" id="loginError"></div>
                        <button class="btn btn-success" id="login">Prisijungti</button>
                        <button class="btn btn-success float-end" id="register">Registruotis</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section id="dataSection">

        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-header">
                        Registracija

                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input class="from-control" type="text" id="firstName" placeholder="Vardas" required>
                            <input type="text" id="lastName" placeholder="Pavardė" required class="from-control">
                            <input type="number" id="birthYear" placeholder="Vaiko gimimo metai" required class="from-control">
                        </div>
                        <div class="mb-3">
                            <label>Vaiko lytis:</label>
                            <input type="radio" id="male" name="gender" value="vyras" required>
                            <label for="male">Vyras</label>
                            <input type="radio" id="female" name="gender" value="moteris" required>
                            <label for="female">Moteris</label>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" placeholder="El. paštas" required class="from-control">

                        </div>
                        <div class="mb-3">
                            <input type="tel" id="phone" placeholder="Telefonas" required class="from-control">
                        </div>

                        <button class="btn btn-success" id="addRegistration" type="submit">Registruotis</button>

                    </div>
                </div>

            </div>
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-header">
                        Rezultatas

                    </div>
                    <div class="card-body">
                        <div class="" card-body>

                        </div>
                        <div id="dataTable">
                            <table class="table" table-hover>
                                <thead>
                                    <tr>
                                        <th>Vardas</th>
                                        <th>Pavarde</th>
                                        <th>Gimimo metai</th>
                                        <th>Veiksmai</th>

                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                    <tr>
                                        <td>j</td>
                                        <td>j</td>
                                        <td>j</td>
                                        <td>js</td>
                                    </tr>
                                </tbody>
                                <div>
                                    <button class="btn btn-success  float-end" id="loadData">Atnaujinti</button>
                                </div>
                            </table>
                        </div>
                        <div id="editForm" display:none;>
                            <div class="mb-3">
                                <label for="" class="form-label">Vardas:</label>
                                <input class="from-control" type="text" id="firstNameEdit" placeholder="Vardas" required>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Pavarde:</label>
                                <input type="text" id="lastNameEdit" placeholder="Vaiko pavardė" required class="from-control">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Gimimo metai:</label>
                                <input type="number" id="birthYearEdit" placeholder="Vaiko gimimo metai" required class="from-control">
                            </div>

                            <div class="mb-3">
                                <label>Vaiko lytis:</label>
                                <input type="radio" id="maleEdit" name="genderEdit" value="vyras" required>
                                <label for="male">Vyras</label>
                                <input type="radio" id="femaleEdit" name="genderEdit" value="moteris" required>
                                <label for="female">Moteris</label>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">El pastas</label>
                                <input type="email" id="emailEdit" placeholder="El. paštas" required class="from-control">
                            </div>

                            <div class="mb-3">
                                <label for="" class="form-label">Telefonas</label>
                                <input type="tel" id="phoneEdit" placeholder="Telefonas" required class="from-control">
                            </div>

                            <button class="btn btn-success" id="updateRegistration" type="submit">Atnaujinti irasa</button>
                            <button class="btn btn-danger float-end" id="deleteRegistration">Ištrinti įrašą</button>

                        </div>


                    </div>
                </div>

            </div>

        </div>
        </div>
    </section>
</body>

</html>
