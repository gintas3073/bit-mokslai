<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="dist/app.js"></script>
    <style>
        #dataTableBody tr {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-header">
                        Registracija

                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input class="from-control" type="text" id="firstName" placeholder="Vaiko vardas" required>
                            <input type="text" id="lastName" placeholder="Vaiko pavardė" required class="from-control">
                            <input type="number" id="birthYear" placeholder="Vaiko gimimo metai" required class="from-control">
                        </div>
                        <div class="mb-3">
                            <label>Vaiko lytis:</label>
                            <input type="radio" id="male" name="gender" value="vyras" required>
                            <label for="male">Vyras</label>
                            <input type="radio" id="female" name="gender" value="moteris" required>
                            <label for="female">Moteris</label>
                        </div>
                        <div class="mb-3">
                            <input type="email" id="email" placeholder="El. paštas" required class="from-control">

                        </div>
                        <div class="mb-3">
                            <input type="tel" id="phone" placeholder="Telefonas" required class="from-control">
                        </div>

                        <button class="btn btn-success" id="addRegistration" type="submit">Registruotis</button>

                    </div>
                </div>

            </div>
            <div class="col-md-6 mt-3">
                <div class="card">
                    <div class="card-header">
                        Rezultatas

                    </div>
                    <div class="card-body">
                        <div class="" card-body>

                        </div>
                        <div id="dataTable">
                            <table class="table" table-hover>
                                <thead>
                                    <tr>
                                        <th>Vardas</th>
                                        <th>Pavarde</th>
                                        <th>Gimimo metai</th>
                                        <th>Veiksmai</th>

                                    </tr>
                                </thead>
                                <tbody id="dataTableBody">
                                    <tr>
                                        <td>Jonukas</td>
                                        <td>Jonaitukas</td>
                                        <td>2012</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="editForm" display:none;>
                            <div class="mb-3">
                                <input class="from-control" type="text" id="firstNameEdit" placeholder="Vaiko vardas" required>
                                <input type="text" id="lastNameEdit" placeholder="Vaiko pavardė" required class="from-control">
                                <input type="number" id="birthYearEdit" placeholder="Vaiko gimimo metai" required class="from-control">
                            </div>
                            <div class="mb-3">
                                <label>Vaiko lytis:</label>
                                <input type="radio" id="maleEdit" name="genderEdit" value="vyras" required>
                                <label for="male">Vyras</label>
                                <input type="radio" id="femaleEdit" name="genderEdit" value="moteris" required>
                                <label for="female">Moteris</label>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="emailEdit" placeholder="El. paštas" required class="from-control">

                            </div>
                            <div class="mb-3">
                                <input type="tel" id="phoneEdit" placeholder="Telefonas" required class="from-control">
                            </div>

                            <button class="btn btn-success" id="updateRegistration" type="submit">Atnaujinti irasa</button>


                        </div>
                        <div>
                            <button class="button btn-success float-end" id="loadData">Atnaujinti</button>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
